<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to CSS/HTML</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter City Here"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />

        <input type="submit" value="search" />
      </form>

      <script>
        function search(event) {
          event.preventDefault();
          let searchInput = document.querySelector("#search-text-input");
          console.log(searchInput.value);
          let h1 = document.querySelector("h1");
          h1.innerHTML = `${searchInput.value}`;
        }
        let form = document.querySelector("#search-form");

        form.addEventListener("submit", search);
      </script>

      <br />
      <div class="row row-cols-3">
        <div class="col"></div>
        <div class="col" id="cityName"><h1>Houston</h1></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <h3>
            <script>
              let h3 = document.querySelector("h3");
              let now = new Date();
              let days = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednesday",
                "Thursday",
                "Friday",
                "Saturday",
              ];
              let day = days[now.getDay()];
              h3.innerHTML = `${day}`;
            </script>
          </h3>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <p>
            <script>
              let p = document.querySelector("p");

              let hours = now.getHours();
              let minutes = now.getMinutes();
              p.innerHTML = `${hours}:${minutes}`;
            </script>
          </p>
        </div>
        <div class="col"></div>
      </div>
      <br />
      <br />
      <div class="row row-cols-3">
        <div class="col-emoji-1">&#127781;</div>
        <div class="col">Mostly Cloudy <strong>88&#176; F</strong></div>
        <div class="col-emoji-1">&#127781;</div>
      </div>

      <br />
      <br />
      <div class="row row-cols-3">
        <div class="col"><strong>7 Day-Forcast</strong></div>
        <div class="col">Percipitation: 20%</div>
        <div class="col">
          Thursday, Aug 25 <strong>90&#176;/75&#176;F</strong>
        </div>
        <div class="col">
          Monday, Aug 22 <strong>92&#176;/78&#176;F</strong>
        </div>
        <div class="col">Humidity:71%</div>
        <div class="col">
          Friday, Aug 26 <strong>90&#176;/75&#176;F</strong>
        </div>
        <div class="col">
          Tuesday, Aug 23 <strong>87&#176;/75&#176;F</strong>
        </div>
        <div class="col">Wind: 13mph</div>
        <div class="col">
          Saturday, Aug 27 <strong>89&#176;/76&#176;F</strong>
        </div>
        <div class="col">
          Wednesday, Aug 24 <strong>88&#176;/75&#176;F</strong>
        </div>
        <div class="col"></div>
        <div class="col">
          Sunday, Aug 28 <strong>90&#176;/76&#176;F</strong>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
